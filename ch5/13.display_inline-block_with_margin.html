<!DOCTYPE html>
<!--블록형식과 인라인 -블록 형식은 margin 속성과 padding 속성을 네방향으로 지정 할 수 있다.-->
<html lang="en">
<head>
    <title>Display</title>
    <style>
        #box{
            display: inline-block; /*가로로 나옴*/
            background-color: red;
            width: 100px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
   <p>의미 없는 더미 객체</p>
   <span>더미 객체</span>
   <div id="box">대상 객체</div>
   <span>더미 객체</span>
   <P>의미 없는 더미 객체</P>
</body>
</html>
