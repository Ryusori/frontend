<!DOCTYPE html>
<!-- 전체 선택-->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header {
            color: orange;
            width: 800px;
            margin: 0 auto;
            background-color: white;
        }
        #aside {
            color: palevioletred;
            width: 600px;
            margin: 0 auto;
            background-color: white;
        }
        #content  {
            color: greenyellow;
            width: 300px;
            float: left;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>
</html>
