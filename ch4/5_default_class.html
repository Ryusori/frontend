<!DOCTYPE html>
<!-- 전체 선택-->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        .select {
            color: orange;
            width: 800px;
            float: left;
            background-color: white;
        }
        바나나 {
            color: palevioletred;
            width: 600px;
            margin: 0 auto;
            background-color: purple;
        }
        감 {
            color: greenyellow;
            width: 300px;
            float: left;
            background-color: olive;
        }
    </style>
</head>
<body>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
    </ul>    
</body>
</html>
