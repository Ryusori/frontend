<!DOCTYPE html>
<!-- 전체 선택-->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        .item {
            color: orange;
            width: 800px;
            float: left;
        }
        .header { 
            background-color: greenyellow;
        }
    </style>
</head>
<body>  <!--class 가 2개 있는  거임-->
    <h1 class="item header">동해물과 백두산이</h1>

</body>
</html>
