<!DOCTYPE html>
<!-- 부모 자식간-->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        div h1{
            color:olive;
        }
        div ul li{
            color:blueviolet;
        }
    </style>
</head>
<body> 
    <div>
        <h1>css3 선택자 기본</h1>
        <h2>기본 선택자</h2>
        <ul>
            <li>전체 선택자</li>
            <li>태그 선택자</li>
            <li>아이디 선택자와 클래스 선택자</li>
        </ul>
    </div>
</body>
</html>
